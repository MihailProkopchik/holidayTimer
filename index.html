<!DOCTYPE html>
<html lang="ru">
    <head>
        <link rel="stylesheet" href="./style.css" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Обратный отчёт до праздника</title>
    </head>
    <body>
        <div class="container">
            <div class="choose-holiday">
                <select class="choose-holiday__select" size="1">
                    <option>День независимости РБ</option>
                    <option>8 марта</option>
                    <option>Новый год</option>
                    <option>День защитника отечества</option>
                    <option>День труда</option>
                    <option>День победы</option>
                    <option>День программиста</option>
                </select>
            </div>
            <div class="header-holiday">День независимости Республики Беларусь</div>
            <div class="description-holiday">
                главный праздник белорусской государственности, в честь освобождения от немецкой оккупации. отмечается
                ежегодно 3 июля.
            </div>
            <div class="timer-holiday">
                <div class="timer-holiday__days">
                    <span class="timer-holiday__values">86</span>
                    <span class="timer-holiday__units">дней</span>
                </div>
                <div class="timer-holiday__hours">
                    <span class="timer-holiday__values">4</span>
                    <span class="timer-holiday__units">часа</span>
                </div>
                <div class="timer-holiday__minutes">
                    <span class="timer-holiday__values">43</span>
                    <span class="timer-holiday__units">минуты</span>
                </div>
                <div class="timer-holiday__seconds">
                    <span class="timer-holiday__values">25</span>
                    <span class="timer-holiday__units">секунды</span>
                </div>
            </div>
        </div>
    </body>
</html>
